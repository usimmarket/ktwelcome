<!doctype html>
<html lang="ko"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>KT WELCOME 가입신청서 테스트</title>
<body style="font-family:system-ui,sans-serif;padding:24px;">
<h2>서버 PDF 생성 테스트</h2>
<form action="/generate" method="POST" target="_blank">
  <label>요금제
    <select name="plan">
      <option value="wel5">5G 웰컴5</option>
      <option value="wel3">5G 웰컴3</option>
      <option value="wel1">5G 웰컴1</option>
    </select>
  </label>
  <button type="submit" name="mode" value="download">PDF 저장</button>
  <button type="submit" name="mode" value="inline">미리보기/인쇄</button>
</form>
<p style="margin-top:16px;color:#888">배포용 UI는 별도 index.html로 교체 가능.</p>
</body></html>
