<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>KT WELCOME</title>
<style>
  :root{
    --bg:#0c1522; --card:#ffffff; --ink:#0f172a; --muted:#6b7280; --accent:#0891b2; --line:#e5e7eb;
  }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif}
  header{position:sticky;top:0;z-index:5;background:rgba(12,21,34,.9);backdrop-filter:blur(6px);color:#fff;border-bottom:1px solid rgba(255,255,255,.06)}
  .wrap{max-width:1100px;margin:0 auto;padding:14px 16px}
  /* 3-Column header: left logo, center title, right language chips */
  .top{display:grid;grid-template-columns:180px 1fr 200px;align-items:center;gap:10px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{height:50px;display:block}
  .centered{display:flex;justify-content:center;gap:10px;align-items:center}
  .title{font-weight:700;font-size:18px}
  .badge{font-size:12px;border:1px solid rgba(255,255,255,.35);padding:3px 8px;border-radius:10px}
  .chips{margin-left:auto;display:flex;gap:8px;justify-self:end}
  .chip{color:#cbd5e1;border:1px solid #334155;background:transparent;border-radius:14px;padding:4px 10px;cursor:pointer}
  .chip.active{background:#94a3b8;color:#0f172a;border-color:#94a3b8}
  main .wrap{padding:20px 16px 80px}
  h3{margin:0 0 10px 0} .card{background:var(--card);border-radius:10px;box-shadow:0 2px 0 rgba(15,23,42,.02),0 0 0 1px #f1f5f9;padding:16px 16px;margin:0 0 16px 0}
  label{display:block;font-size:12px;color:#374151;margin:2px 0 6px}
  input[type=text], select{width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:8px;outline:0}
  input[readonly]{background:#f8fafc;color:#111}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:14px} .row3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}
  .seg{display:flex;gap:12px;align-items:center;flex-wrap:wrap} .seg .radio{display:inline-flex;align-items:center;gap:6px}
  .divider{border-top:1px dotted #cbd5e1;margin:10px 0 12px} .note{font-size:12px;color:#6b7280;margin-top:10px}
  .btnbar{display:flex;gap:10px;justify-content:flex-end;margin-top:10px} .btn{appearance:none;border:1px solid #0ea5b7;background:#0ea5b7;color:#fff;border-radius:10px;padding:10px 14px;cursor:pointer} .btn.secondary{background:#0c1522;border-color:#94a3b8;color:#e2e8f0}
  .rowtext{display:flex;gap:28px;align-items:center;font-weight:600;color:#111} .subnote{font-size:12px;color:#6b7280;margin:4px 0 10px} small.hint{color:#6b7280;display:block;margin-top:4px}
  @media (max-width:820px){ .top{grid-template-columns:120px 1fr 120px} .chips{justify-self:center} .centered{order:-1} .row,.row3{grid-template-columns:1fr} }

  .fixbar{position:sticky;bottom:0;z-index:5;background:rgba(12,21,34,.9);backdrop-filter:blur(6px);border-top:1px solid rgba(255,255,255,.06)}
  .fixbar .wrap{display:flex;gap:10px;justify-content:flex-end;padding:12px 16px}

</style>
</head>

      <div class="title" data-i18n="pagetitle">KT WELCOME 가입신청서</div>
      <span class="badge" data-i18n="dealer_only">판매점 전용</span>
    </div>
    <div class="chips">
      <button class="chip active" data-lang="KR">KR</button>
      <button class="chip" data-lang="US">US</button>
      <button class="chip" data-lang="VN">VN</button>

</header>

<main>
  <div class="wrap">
    <form id="form" action="/generate" method="POST" target="_blank">
      <!-- 요금제 -->
      <section class="card">
        <h3 data-i18n="sec_plan">요금제</h3>
        <div class="row">
          <div>
            <label data-i18n="plan">요금제</label>
            <select name="plan" id="plan">
              <option value="wel5">5G 웰컴5 (통화200분/25GB+5Mbps)</option>
              <option value="wel3">5G 웰컴3 (통화200분/3GB+5Mbps)</option>
              <option value="wel1">5G 웰컴1 (통화200분/1GB+3Mbps)</option>
            </select>
          </div>
          <div>
            <label data-i18n="ptotal">총요금할인</label>
            <input type="text" id="total" name="total" readonly value="">
          </div>
        </div>
        <div class="row" style="margin-top:8px">
          <div>
            <label data-i18n="pmonthly">월 이용료</label>
            <input type="text" id="monthly" name="monthly" readonly value="">
          </div>
          <div>
            <label data-i18n="pdisc">요금할인</label>
            <input type="text" id="disc" name="disc" readonly value="">
          </div>
        </div>
        <div style="margin-top:8px">
          <label data-i18n="pbill">월 청구금액</label>
          <input type="text" id="bill" name="bill" readonly value="">
        </div>
        <div class="note" data-i18n="plan_note">※ 요금제 선택 시 위 4개 항목은 자동 계산·고정됩니다.</div>
      </section>

      <!-- 고객정보 -->
      <section class="card">
        <h3 data-i18n="sec_customer">고객정보</h3>
        <div class="seg" style="margin-bottom:8px">
          <label data-i18n="join_type_label">가입유형</label>
          <label class="radio"><input type="radio" name="join_type" value="new" checked> <span data-i18n="new">신규</span></label>
          <label class="radio"><input type="radio" name="join_type" value="port"> <span data-i18n="port">번호이동</span></label>
        </div>

        <div class="row">
          <div>
            <label data-i18n="subscriber">가입자명</label>
            <input type="text" name="subscriber_name" id="subscriber_name" placeholder="성함과 사인은 직접 작성 필수" readonly>
            <small class="hint" data-i18n="note">※ 가입자명/예금주명/카드주명은 자필 작성(출력 후)</small>
          </div>
          <div>
            <label data-i18n="birth">생년월일</label>
            <input type="text" name="birth" id="birth" placeholder="6 또는 8자리 숫자">
          </div>
        </div>

        <div class="row" style="margin-top:8px">
          <div>
            <label data-i18n="addr">주소</label>
            <input type="text" name="address" id="address" placeholder="도로명 주소">
          </div>
          <div>
            <label data-i18n="gender">성별</label>
            <div class="seg">
              <label class="radio"><input type="radio" name="gender" value="M"> <span data-i18n="male">남</span></label>
              <label class="radio"><input type="radio" name="gender" value="F"> <span data-i18n="female">여</span></label>
            </div>
          </div>
        </div>

        <div class="row" style="margin-top:8px">
          <div>
            <label data-i18n="subscriber_phone">가입자 번호</label>
            <input type="text" name="subscriber_phone" id="subscriber_phone" placeholder="숫자만">
          </div>
          <div>
            <label data-i18n="wish4">희망번호(4자리)</label>
            <input type="text" name="wish4" id="wish4" placeholder="예: 1234">
          </div>
        </div>

        <div id="portbox" style="display:none;margin-top:8px">
          <div class="row">
            <div>
              <label data-i18n="portnum">이동할 전화번호</label>
              <input type="text" id="port_number" name="port_number">
            </div>
            <div>
              <label data-i18n="prevcarrier">변경전 통신사</label>
              <select id="prev_carrier" name="prev_carrier">
                <option value="" data-i18n="sel">선택</option>
                <option>SKT</option>
                <option>LG U+</option>
                <option>MVNO</option>
              </select>
              <div id="mvno_box" style="display:none;margin-top:8px">
                <label data-i18n="mvnoname">통신사명(MVNO)</label>
                <input type="text" id="mvno_name" name="mvno_name">
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 유심정보 -->
      <section class="card">
        <h3 data-i18n="sec_usim">유심정보</h3>
        <div class="row">
          <div>
            <label data-i18n="sim2">일련번호</label>
            <input type="text" name="sim_serial" id="sim_serial">
          </div>
          <div>
            <label data-i18n="usimfee">유심비용</label>
            <input type="text" name="usim_fee" id="usim_fee" value="7,700원 후납" readonly>
          </div>
        </div>
      </section>

      <!-- 자동이체 -->
      <section class="card">
        <h3 data-i18n="sec_pay">자동이체</h3>
        <div class="seg">
          <label data-i18n="prefsms">문자안내 선호언어</label>
          <label class="radio"><input type="radio" name="pref_langs" value="EN"> EN</label>
          <label class="radio"><input type="radio" name="pref_langs" value="CN"> CN</label>
          <label class="radio"><input type="radio" name="pref_langs" value="VN"> VN</label>
          <label class="radio"><input type="radio" name="pref_langs" value="RU"> RU</label>
          <label class="radio"><input type="radio" name="pref_langs" value="KR" checked> KR</label>
        </div>

        <div class="divider"></div>

        <div class="seg">
          <label data-i18n="method">방식</label>
          <label class="radio"><input type="radio" name="pay_method" value="bank" checked> <span data-i18n="bank">은행</span></label>
          <label class="radio"><input type="radio" name="pay_method" value="card"> <span data-i18n="card">카드</span></label>
        </div>

        <!-- BANK -->
        <div id="bank_box" style="margin-top:10px">
          <div class="row">
            <div>
              <label data-i18n="holder_fixed">예금주명</label>
              <input type="text" id="holder_bank" placeholder="성함과 사인은 직접 작성 필수" readonly>
            </div>
            <div>
              <label data-i18n="pay_birth">생년월일</label>
              <input type="text" id="pay_birth_bank" placeholder="숫자만 (6-8자리 허용)">
            </div>
          </div>
          <div class="row" style="margin-top:8px">
            <div>
              <label data-i18n="bankname">은행명</label>
              <input type="text" id="bank_name">
            </div>
            <div>
              <label data-i18n="account">계좌번호</label>
              <input type="text" id="bank_account" placeholder="숫자만">
            </div>
          </div>
        </div>

        <!-- CARD -->
        <div id="card_box" style="display:none;margin-top:10px">
          <div class="row">
            <div>
              <label data-i18n="cardholder_fixed">카드주명</label>
              <input type="text" id="holder_card" placeholder="성함과 사인은 직접 작성 필수" readonly>
            </div>
            <div>
              <label data-i18n="pay_birth">생년월일</label>
              <input type="text" id="pay_birth_card" placeholder="숫자만 (6-8자리 허용)">
            </div>
          </div>
          <div class="row" style="margin-top:8px">
            <div>
              <label data-i18n="cardco">카드사</label>
              <input type="text" id="card_company">
            </div>
            <div>
              <label data-i18n="cardno">카드번호</label>
              <input type="text" id="card_number" placeholder="숫자만">
            </div>
          </div>
          <div class="row" style="margin-top:8px">
            <div>
              <label data-i18n="expyear">유효기간(년)</label>
              <input type="text" id="card_exp_year" placeholder="예: 27">
            </div>
            <div>
              <label data-i18n="expmonth">유효기간(월)</label>
              <input type="text" id="card_exp_month" placeholder="예: 05">
            </div>
          </div>
        </div>
      </section>

  wel1:{monthly:"39,000", disc:"13,050", total:"117,000", bill:"25,950"}

const planSel = document.getElementById('plan');
function applyPlan(){
  const p = PLANS[planSel.value]; if(!p) return;
  document.getElementById('monthly').value = p.monthly;
  document.getElementById('disc').value = p.disc;
  document.getElementById('total').value = p.total;
  document.getElementById('bill').value = p.bill;
}
planSel.addEventListener('change', applyPlan); applyPlan();

// join type
document.querySelectorAll('input[name="join_type"]').forEach(r=>r.addEventListener('change', e=>{
  document.getElementById('portbox').style.display = (e.target.value==='port')?'block':'none';
}));

// MVNO
document.getElementById('prev_carrier').addEventListener('change', e=>{
  document.getElementById('mvno_box').style.display = (e.target.value==='MVNO')?'block':'none';
});

// pay switch
function syncPay(){
  const v = document.querySelector('input[name="pay_method"]:checked').value;
  document.getElementById('bank_box').style.display = (v==='bank')?'block':'none';
  document.getElementById('card_box').style.display = (v==='card')?'block':'none';
}
document.querySelectorAll('input[name="pay_method"]').forEach(r=>r.addEventListener('change', syncPay)); syncPay();

// digits filter
function onlyDigits(el){ el.addEventListener('input', ()=> el.value = el.value.replace(/\D+/g,'')); }
['birth','subscriber_phone','wish4','port_number','pay_birth_bank','bank_account','pay_birth_card','card_number','card_exp_year','card_exp_month']
  .forEach(id=>{ const el=document.getElementById(id); if(el) onlyDigits(el); });

function setLang(lang){
  document.querySelectorAll('.chip').forEach(b=>b.classList.toggle('active', b.dataset.lang===lang));
  const pack = (I18N[lang] || I18N.KR);
  document.querySelectorAll('[data-i18n]').forEach(el=>{ const k = el.getAttribute('data-i18n'); if (pack[k]) el.textContent = pack[k]; });

  // placeholders
  const trans = pack;
  const setPH=(id, text)=>{ const el=document.getElementById(id); if(el) el.placeholder=text; };
  // address
  setPH('address', lang==='US' ? 'Street address' : lang==='VN' ? 'Địa chỉ đường' : lang==='TH' ? 'ที่อยู่ถนน' : lang==='KH' ? 'អាសយដ្ឋាន' : '도로명 주소');
  // DOB
  const dobPH = lang==='US' ? 'Digits only (6–8)' : lang==='VN' ? 'Chỉ số (6–8)' : lang==='TH' ? 'ตัวเลขเท่านั้น (6–8)' : lang==='KH' ? 'លេខត្រឹមតែ (6–8)' : '6 또는 8자리 숫자';
  setPH('birth', dobPH); setPH('pay_birth_bank', dobPH); setPH('pay_birth_card', dobPH);
  // digits only
  const digitsPH = lang==='US' ? 'Digits only' : lang==='VN' ? 'Chỉ số' : lang==='TH' ? 'ตัวเลขเท่านั้น' : lang==='KH' ? 'តែលេខ' : '숫자만';
  setPH('subscriber_phone', digitsPH); setPH('bank_account', digitsPH); setPH('card_number', digitsPH);
  // handwrite placeholder for 3 fields
  const hw = trans.handwrite || '성함과 사인은 직접 작성 필수';
  setPH('subscriber_name', hw); setPH('holder_bank', hw); setPH('holder_card', hw);
  // examples
  setPH('wish4', lang==='US'?'e.g., 1234':lang==='VN'?'VD: 1234':lang==='TH'?'เช่น 1234':lang==='KH'?'ឧ. 1234':'예: 1234');
  setPH('card_exp_year', lang==='US'?'e.g., 27':lang==='VN'?'VD: 27':lang==='TH'?'เช่น 27':lang==='KH'?'ឧ. 27':'예: 27');
  setPH('card_exp_month', lang==='US'?'e.g., 05':lang==='VN'?'VD: 05':lang==='TH'?'เช่น 05':lang==='KH'?'ឧ. 05':'예: 05');

  // select placeholder
  document.querySelectorAll('#prev_carrier option[value=""]').forEach(o=>o.textContent = pack.sel || '선택');
}

document.querySelectorAll('.chip').forEach(b=> b.addEventListener('click', ()=>setLang(b.dataset.lang)));
